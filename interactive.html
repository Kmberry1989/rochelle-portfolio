<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Paper-Cutout Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="animations.css" />
  <link rel="stylesheet" href="interactive.css" />
</head>
<body>
  <div class="scene">
    <!-- Background: Desk or Corkboard -->
    <img src="assets/front-view-desk.png" alt="Desk Background" class="desk-bg" />

    <!-- Icon Row: Entry Points -->
    <div class="icon-row">
      <img src="assets/this-pc.png"    class="icon" data-target="about"        title="About" />
      <img src="assets/recycle-bin.png"class="icon" data-target="reset"        title="Reset" />
      <img src="assets/solitaire.png"  class="icon" data-target="photography"  title="Photography" />
      <img src="assets/paint.png"      class="icon" data-target="digital"      title="Design & Marketing" />
      <img src="assets/minesweeper.png"class="icon" data-target="events"       title="Events & Visuals" />
      <img src="assets/my-pictures.png" class="icon" data-target="photo-gallery"title="Photo Gallery" />
      <img src="assets/my-documents.png"class="icon" data-target="case-studies" title="Case Studies" />
    </div>

    <!-- Corkboard / Pin Area -->
    <div id="corkboard" class="corkboard hidden"></div>

    <!-- Whiteboard / Sketch Area -->
    <div id="whiteboard" class="whiteboard hidden">
      <canvas id="sketch-canvas"></canvas>
    </div>

    <!-- Printer Prop -->
    <img src="assets/printer.png" alt="Printer" class="printer-prop" />

    <!-- Print Overlay -->
    <div class="print-overlay">
      <button class="close-print">Ã—</button>
      <div class="print-sheet"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
