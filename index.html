<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rochelle Berry Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- 3D Scene Container -->
  <div class="scene">
    <!-- Monitor prop displaying the portfolio -->
    <div class="monitor-prop">
      <div class="desk-bg">
        <nav class="folder-nav">
          <ul>
            <li class="tab active"><button>HOME</button></li>
            <li class="tab"><button>ABOUT</button></li>
            <li class="tab dropdown">
              <button>DIGITAL DESIGN & MARKETING ▼</button>
              <ul class="submenu">
                <li><button>Social Media</button></li>
                <li><button>Web & Content</button></li>
                <li><button>Email & SEO</button></li>
              </ul>
            </li>
            <li class="tab"><button>EVENT & VISUALS</button></li>
            <li class="tab dropdown">
              <button>PHOTOGRAPHY & MEDIA ▼</button>
              <ul class="submenu">
                <li><button>Photo Gallery</button></li>
                <li><button>Video Projects</button></li>
              </ul>
            </li>
            <li class="tab"><button>CASE STUDIES</button></li>
            <li class="tab"><button>CONTACT</button></li>
          </ul>
        </nav>
        <main class="content-area">
          <!-- Home Section -->
          <section id="home" class="folder-page">
            <div class="folder-panel">
              <h1 class="tagline">Creative Strategist & Digital Storyteller</h1>
              <p class="intro-text">Welcome—I'm Rochelle, turning ideas into engaging digital experiences.</p>
              <div class="home-buttons">
                <button class="btn view-work">View My Work</button>
                <button class="btn get-in-touch">Get In Touch</button>
              </div>
            </div>
          </section>
          <!-- Other sections (about, digital, event, photo, case, contact)... same as before -->
        </main>
        <button class="print-btn">Print</button>
      </div>
    </div>
    <!-- Physical Printer prop -->
    <div class="printer-prop">
      <img src="assets/printer-icon.png" alt="3D Printer Icon" />
    </div>
    <!-- Simulated printout overlay -->
    <div class="print-overlay">
      <button class="close-print">×</button>
      <div class="print-sheet"></div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
